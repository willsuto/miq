<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Questions</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="mainBody">
        <div>
            <input type="range" id="functionSlider" name="functionSlider" min="1" max="3" value="2" step="1" />
            <label for="functionSlider">Difficulty</label>
        </div>
        <div class="questionButtons">
            <button type="button" class="question" id="basicQuestion">Basic</button>
            <button type="button" class="question" id="functionQuestion">Functions </button>
            <button type="button" class="question" id="callbacksQuestion">Callbacks</button>
            <button type="button" class="question" id="closureQuestion">Closure</button>
            <button type="button" class="question" id="recursionQuestion">Recursion</button>
            <button type="button" class="question" id="oopQuestion">OOP</button>
        </div>
        <div class="textbox questionText">
            <code class="snippet">//</code>
            <button type="button" class="copy"><span class="material-symbols-outlined">
                content_copy
                </span></button>
        </div>
        <label class="testSwitch">
            <input class="showTestCode" type="checkbox">
            Show test code
        </label>
        <div class="textbox testText hidden">
            <code class="testSnippet">//</code>
            <button type="button" class="copy testCopy"><span class="material-symbols-outlined">
                content_copy
                </span></button>
        </div>
    </div>
    <script src="db.js"></script>
    <script src="script.js"></script>  
</body>
</html>
